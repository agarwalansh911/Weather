<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="weather/main.css" />
</head>
<body>
  <div class="app-wrap">
  <div class="search">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
      <button><img src="search.png" > </button>
    </header>
  
  </div>

    <main>
      <section class="location">
        <div class="city">Delhi , IN</div>
        <div class="date">Wednesday 04 September 2024</div>
      </section>
      <div class="current">
        <div class="temp">25<span>°c</span></div>
        <div class="weather">Mist</div>
        <div class="hi-low">25°c / 26°c</div>
      </div>
    </main>
  </div>
</div>
  <script src="waether/main.js"></script>
</body>
</html>
